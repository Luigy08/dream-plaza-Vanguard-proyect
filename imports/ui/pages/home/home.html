<template name="home">
  <div class="row backgroundGray h-100">
    <div class="col-12 p-0">
      <div class="view overlay hvh-25">
        <img class="card-img-top" src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg"
          alt="Card image cap">
        <a href="#!">
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
    </div>
    <div class="col-12 cardSearh d-flex justify-content-center pb-5">
      <div class="col-9">
        <div class="card">
          <!-- Card content -->
          <div class="card-body">
            <div class="row ">
              <div class="col-3">
                <input class="form-control" id="originInput" placeholder="Desde: ciudad, pais, platena">
              </div>
              <div class="col-3">
                <input class="form-control" id="destinationInput" placeholder="A: ciudad, pais, platena">
              </div>
              <div class="col-2">
                <input type="date" class="form-control" id="salidaInput" placeholder="A: ciudad, pais, platena">
                <small class="form-text text-muted">Salida</small>
              </div>
              <div class="col-2">
                <input type="date" class="form-control" id="llegadaInput" placeholder="A: ciudad, pais, platena">
                <small class="form-text text-muted">Llegada</small>
              </div>
              <div class="col-2 d-flex justify-content-center">
                <button type="button" id="search" class="btn btn-primary rounded">Buscar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{#each paquete}}
      {{>packageCard}}
    {{else}}
      <div class="h-100 d-inline-block backgroundGray">

      </div>
    {{/each}}
  </div>
</template>

<template name="packageCard">
  <div class="col-6 pt-4 m-auto">
    <!--Grid row-->
    <!--Grid column-->
    <!-- Card -->
    <div class="card gradient-card">
      <div class="card-image">
        <!-- Content -->
        <a href="#!" class="cardPackage" data-id="{{_id}}">
          <div class="text-white d-flex h-100 mask blue-gradient-rgba">
            <div class="first-content align-self-center p-3">
              <h3 class="card-title">Today's sales</h3>
              <p class="lead mb-0">Click on this card to see details</p>
            </div>
            <div class="second-content align-self-center mx-auto text-center">
              <i class="far fa-money-bill-alt fa-3x"></i>
            </div>
          </div>
        </a>

      </div>

      <!-- Data -->
      <div class="third-content ml-auto mr-4 mb-2">
        <p class="text-uppercase text-muted">Today's sale</p>
        <h4 class="font-weight-bold float-right">2000$</h4>
      </div>
    </div>
  </div>
</template>
