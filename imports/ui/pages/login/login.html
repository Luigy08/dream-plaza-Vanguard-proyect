<template name="login">
    <div class="container">
        <div class="row">
            <div class="tableMedicalHistory">
                <h2 class="title-md text-center title-kielsa">Log in to your account</h2>
                <form class="login-form">
                    <input type="text" name="loginUsername" placeholder="Username"/>
                    <input type="password" name="loginPassword" placeholder="Password"/>
                    <button id="loginButton" class="btn mb-4">Log in</button>
                </form>
            </div>
        </div>
    </div>
</template>
