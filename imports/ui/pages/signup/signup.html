<template name="signup">

    <div class="wrapper fade-in-down">
            <h2 class="title-md text-center fade-in first">Create an account</h2>

            <div class="form-content">
        
                <form class="signup-form">
                    <input type="text" id="signupUsername" class="fade-in second" name="signupUsername" placeholder="Username">
                    <input type="text" id="signupEmail" class="fade-in third" name="signupEmail" placeholder="example@example.com">
                    <input type="password" id="signupPassword" class="fade-in fourth" name="signupPassword" placeholder="Password">
                    <input type="submit" class="fade-in fourth" value="Signup">
                </form>
            
                <div class="form-footer">
                    <a id="toLogin" href="/login">Go to log in</a>
                </div>
        
        </div>
    </div>
    
</template>
