<template name="signup">
    <div class="container">
        <div class="row">
            <div class="tableMedicalHistory">
            <h2 class="title-md text-center title-kielsa">Create an account</h2>
            <form class="signup-form">
                <input type="text" name="signupUsername" placeholder="Username"/>
                <input type="text" name="signupEmail" placeholder="example@example.com"/>
                <input type="password" name="signupPassword" placeholder="Password"/>
                <button id="signupButton" class="btn mb-4">Signup</button>
            </form>
            
            </div>
        </div>
    </div>
</template>
